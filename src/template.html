<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="content">
        <div class="home">
            <nav class="nav-bar">
                <img src="/src/assets/logo 1.png" class="logo">
                <ul>
                    <li>Menu</li>
                    <li>Events</li>
                    <li>Gallery</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
                <button class="btn-booking">Book a table</button>
            </nav>
            <section>
                <div class="container">
                    <div class="text-wrapper">
                        <h1>We provide the best food for you</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae ad rem debitis reprehenderit neque,
                            consectetur excepturi saepe perferendis.</p>
                        <div class="btn-wrapper">
                            <button class="menu">Menu</button>
                            <button class="btn-booking btn-second">Book a table</button>
                        </div>
                        <div class="social-media">
                            <img src="./assets/Facebook.png" class="facebookIcon">
                            <img src="./assets/Instagram.png" class="instagramIcon">
                            <img src="./assets/Twitter.png" class="twitterIcon">
                        </div>
                    </div>
                    <div class="img-wrapper">
                        <img class="primary-img" src="/src/assets/primaryImg.png" alt="landing-img">
                        <img class="secondary-img" src="/src/assets/dish.png" alt="landing-second-img">
                    </div>
                </div>
            </section>
        </div>
    </div>  
</body>
</html>
